<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>SUBWAY</h1>
    <p>주문서를 작성해주세요.</p>
    <form action="">
        <div>
            <label for="name">이름:</label>
            <input id="name" type="text" name="name" placeholder="이름을 작성하세요">
        </div>
        <div>
            <label for="when">날짜:</label>
            <input id="when" type="date" name="when">
        </div>


        <h3>1.샌드위치선택</h3>
        <input id="option1" type="radio" name="main" value="1">
        <label for="option1">에그마요</label>
        <input id="option2" type="radio" name="main" value="2">
        <label for="option2">비엘티</label>
        <input id="option3" type="radio" name="main" value="3">
        <label for="option3">터키</label>
        <hr class="one">

        <h3>2.사이즈 선택</h3>
        <input name="size" type="number" value="15" min="15" max="30" step="15">

        <h3>3.빵</h3>
        <select name="bread">
                <option value="허니오트">허니오트</option>
                <option value="플랫브래드">플랫브래드</option>
                <option value="하티이탈리안">하티이탈리안</option>
        </select>
        <hr class="one">

        <h3>4.야채/소스</h3>
        <input id ="vegi1" name="tomato" type="checkbox">
        <label for="vegi1">토마토</label>
        <input id ="vegi2" name="cucumber" type="checkbox">
        <label for="vegi2">오이</label>
        <input id ="vegi3" name="hala" type="checkbox">
        <label for="vegi3">할라피뇨</label>
        <input id ="vegi4" name="hotchili" type="checkbox">
        <label for="vegi4">핫칠리</label>
        <input id ="vegi5" name="barbeque" type="checkbox">
        <label for="vegi5">바베큐</label>
        <hr>

        <input type="submit">
    </form>



</body>
</html>
